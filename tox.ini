[tox]
minversion = 3.24.0
envlist = python3.7, python3.8, python3.9, python3.10, python3.11, python3.12
isolated_build = true

[gh-actions]
python =
    3.7: python3.7
    3.8: python3.8
    3.9: python3.9
    3.10: python3.10
    3.11: python3.11
    3.11: python3.12

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/deps/x86_64-unknown-linux-gnu/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}
